    <header class="wow fadeInDown">
        <img src="../img/header.png" alt="Sabaton en bosque">

    <main class="secciones">
        <h1 class="wow fadeInDown text-white titulos__titulo--xxl">Contacto</h1>
        <div class="preformulario__contenedor">
            <img src="../img/contacto.jpg" class="img-fluid" alt="Sabaton en concierto">
            <p class="text-center fs-3 text-white"> Si tiene algun consejo, sugerencia o dato que desea aportar, o desea realizar alguna pregunta, por favor, complete el formulario aqui debajo </p>
        </div>
        <section class="formulario img-fluid">
            <form class="bg-dark p-4">
                <div class="mb-3">
                    <label for="exampleInputName" class="text-white form-label">Nombre y Apellido</label>
                    <input type="text" placeholder="John Doe" class="form-control" id="exampleInputName">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="text-white form-label">Correo Electronico</label>
                  <input type="email" placeholder="JohnDoe@tumail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="text-white form-text">Su correo no será compartido con nadie mas.</div>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione el motivo de su contacto</option>
                        <option value="1">Sugerencia</option>
                        <option value="2">Consulta</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="text-white form-check-label" for="exampleCheck1">Acepto recibir noticias y datos sobre Sabaton en mi correo</label>
                </div>
                <div class="mb-3">
                    <textarea class="img-fluid" name="" id="" cols="100" rows="10" placeholder="Deje aquí su consulta o sugerencia."></textarea>
                </div>
                <button type="submit" class="text-white btn btn-primary">Enviar</button>
              </form>
		</section>
    </main>
